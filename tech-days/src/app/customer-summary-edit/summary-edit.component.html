<div class="header" style="overflow: hidden;"> 
    <img class="logo" src="../assets/logo.png">
  
    <div class="logout">
        <img class="logoutIcon" src="../assets/logout_icn.png">
    </div>
  
        <img class="helpIcon" src="../assets/help_icn.png">
        <img class="notificationIcon" src="../assets//notification_icn.png">
        <img class="userIcon" src="../assets/user_img.png">
        <p class="welcome"> Welcome <br/>
            Ms. Mark Wells
        </p>
  
  </div>
  
  
  <div>
      <div class="titleHead">Summary of Coverages</div>
    </div>
    <div class="detailsrow1">
    <label class="emercency">Dwelling Protection:</label>
    <label class="emercency">Protect Personal Property Against: </label>
    <label class="emercency">Additional Living expenses:</label>
    <label class="emercency">Other Structures:</label>
    </div>
    
    <div class="detailsrow1">
    <input type="text" class="whole_two" [(ngModel)] = "workQuote.coverages.dwellingprotection">
    <input type="text" class="whole_edit_one" [(ngModel)] = "workQuote.coverages.propertyagainst">
    <input type="text" class="whole_edit_one" [(ngModel)] = "workQuote.coverages.additionallivingexpenses">
    <input type="text" class="whole_edit_one" [(ngModel)] = "workQuote.coverages.otherstructures">
    </div>
    <br>

    <div class="detailsrow1" style="margin-top: 5px;">
    <label class="emercency">Personal Property Protection:</label>
    <label class="emercency1 ">Personal Liability Protection:</label>
    <label class="emercency1">Medical payment to others:</label>
    </div>
    
    
    <div class="detailsrow1">
    
    <input type="text" class="new"  [(ngModel)] = "workQuote.coverages.propertyprotection">
    <input type="text" class="whole_edit_one new1" [(ngModel)] = "workQuote.coverages.familyliabilityprotection">
    <input type="text" class="whole_edit_one" [(ngModel)] = "workQuote.coverages.medicalpayment">

    </div>
    <hr style="margin-top: 20px; width: 95%; height: 1px; background-color: #e6e6e6;">

    <div class="basicinfo">
      <label class="titleHead">Total Area Discounts & Surcharges</label>
    </div>
    <div class="detailsrow1">
    <label class="emercency">New Construction Discount:</label>
    </div>

    <div class="detailsrow1">
    <input type="text" class="whole_two" [(ngModel)] = "workQuote.discountsandsurcharges.newconstructiondiscount">
    </div>

    <hr style="margin-top: 20px; width: 95%; height: 1px; background-color: #e6e6e6;">

    <div class="basicinfo">
      <label class="titleHead">Deductibles</label>
    </div>
    <div class="detailsrow1">
    <label class="emercency">All Perils deductible:</label>
    <label class="emercency1">Windstorm/Hail Deductible: </label>
    </div>
    
    <div class="detailsrow1">
    <input type="text" class="whole_two" [(ngModel)] = "workQuote.deductibles.allperilsdeductible">
    <input type="text" class="whole_edit_one" [(ngModel)] = "workQuote.deductibles.windstormorhail">
    
      </div>
      <hr style="margin-top: 20px; width: 95%; height: 1px; background-color: #e6e6e6;">

    
        
          <div class="detailsrow1" >
      <label class="emercency2">ESTIMATED PREMIUM:</label>
      </div>
      
      <div class="detailsrow1">
      <input class="whole_two"  [(ngModel)] = "workQuote.finalpremium">
      </div>
      <hr style="margin-top: 20px; width: 95%; height: 1px; background-color: #e6e6e6;">
      <br>
      <div class="detailsrow1" style="margin-top: 20px;margin-left: 200px;">
        <button class="buttons" (click) = "navigateToUnderwriter()"> SAVE AND EMAIL QUOTE</button>
        <button class="buttons" (click) = "navigateToUnderwriter()"> PRINT</button>
        </div>
