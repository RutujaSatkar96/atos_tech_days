<div class="main">
    <div class="details">
  
  
      <div class="detailsrow1">
        <label class="detail_one">Name:</label>
        <label class="detail_two">Quote No:</label>
        <label class="detail_two">Home Built in:</label>
      </div>
  
      <div class="detailsrow1">
        <input class="whole_split_three_one" value = {{workQuote.customerinfo.name}}>
        <label class="detail_two_value">{{quoteNo}}</label>
        <input class="whole_split_date_two" style="margin-left: 15px;"  value = {{workQuote.customerinfo.homebuiltin}}>
      </div>
  
      <div class="detailsrow1" >
        <label class="detail_one">DOB:</label>
        <label class="detail_two">Efective Date:</label>
        <label class="detail_two">Area:</label>
      </div>
  
      <div class="detailsrow1">
        <input class="whole_split_date_one" value ={{workQuote.customerinfo.dateofbirth}}>
        <input class="whole_split_date_two" value ={{workQuote.customerinfo.effectivedate}}>
        <input class="whole_split_date_two" value ={{workQuote.customerinfo.area}}>
      </div>
  
      <div class="address_phone" >
        <div class="detailsrow1">
          <label class="detail_one">Address:</label>
          <label class="detail_two">Phone:</label>
          <label class="detail_two">Email</label>
        </div>
  
        <div >
          <input class="whole_edit_address" style="margin-top: 2px;" value ={{workQuote.customerinfo.address}}>
          <input class="whole_edit_addresstwo" style="margin-top: 2px;" value ={{workQuote.customerinfo.phone}}>
          <input class="whole_split_email" value ={{workQuote.customerinfo.email}}>
        </div>
      </div>
    </div>
    <br>
      <div class="basicinfo">
        <label class="detail_one">Basic Info</label>
    </div>
    <div class="detailsrow1">
      <label class="whole_one">Year Built:</label>
      <label class="whole_one">Purchase Date:</label>
      <label class="whole_one">Burger Alarm:</label>
      <label class="whole_one">No of stories:</label>
    </div>
  
    <div style="margin-top: 3px;">
      <input class="whole_split_four_one" value ={{workQuote.basicinfo.yearbuilt}}>
      <input class="whole_split_four_two" value ={{workQuote.basicinfo.purchasedate}}>
      <input class="whole_split_four_three" value ={{workQuote.basicinfo.burglarsalarm}}>
      <input class="whole_split_four_four" value ={{workQuote.basicinfo.noofstories}}>
    </div>
    <div class="detailsrow1" style="margin-top: 5px;">
      <label class="whole_one">Square Footage:</label>
      <label class="whole_one">No of stories:</label>
      <label class="whole_one">Fire Spring Killers:</label>
      <label class="whole_one">Single family:</label>
    </div>
  
    <div style="margin-top: 3px;">
      <input class="whole_split_four_one" value = {{workQuote.basicinfo.squarefootage}}>
      <input class="whole_split_four_two" value = {{workQuote.basicinfo.noofstories}}>
      <input class="whole_split_four_three" value = {{workQuote.basicinfo.firesprinklers}}>
      <input class="whole_split_four_four" value = {{workQuote.basicinfo.singlefamily}}>
    </div>
    <div class="detailsrow1" style="margin-top: 10px;">
      <label class="whole_one">Fire Alarm:</label>
      <label class="backup">Emergency Backup generator:</label>
      <label class="emercency" style="size: 16px;">Home within 1,000 feet of a fire hydrant?</label>
    </div>
  
    <div style="margin-top: 4px;">
      <input class="whole_split_four_one" value = {{workQuote.basicinfo.firealarm}}>
      <input class="whole_split_four_two" value = {{workQuote.basicinfo.emergencybackupgenerator}}>
      <input class="whole_split_four_five" value = {{workQuote.basicinfo.firehydrant}}>
    </div>
  
    <div class="basicinfo">
      <label class="detail_one">Exterior</label>
  </div>
  <div class="detailsrow1">
    <label class="whole_one">Building Material:</label>
    <label class="whole_one">Type of garage:</label>
    <label class="whole_one">Roof Shape:</label>
    <label class="whole_one">swimming pool:</label>
  </div>
  
  <div style="margin-top: 4px;">
    <input class="whole_split_four_one" value = {{workQuote.exterior.buildingmaterial}}>
    <input class="whole_split_four_two" value = {{workQuote.exterior.typeofgarage}}>
    <input class="whole_split_four_three" value = {{workQuote.exterior.roofshape}}>
    <input class="whole_split_four_four" value = {{workQuote.exterior.swimmingpool}}>
  </div>
  <div class="detailsrow1" style="margin-top: 5px;">
    <label class="whole_one">Roof Material:</label>
    <label class="whole_one">Porch:</label>
    <label class="whole_one">Roof Age:</label>
    <label class="whole_one">Deck:</label>
  </div>
  
  <div style="margin-top: 4px;">
    <input class="whole_split_four_one" value = {{workQuote.exterior.roofmaterial}}>
    <input class="whole_split_four_two" value = {{workQuote.exterior.porch}}>
    <input class="whole_split_four_three" value = {{workQuote.exterior.roofage}}>
    <input class="whole_split_four_four" value = {{workQuote.exterior.deck}}>
  </div>
  
  <div class="basicinfo">
    <label class="detail_one">Interior </label>
  </div>
  <div class="detailsrow1">
  <label class="whole_one">Foundation Type:</label>
  <label class="whole_one"> Bath Quality:</label>
  <label class="whole_one">Fire Place:</label>
  </div>
  
  <div style="margin-top: 4px;">
    <input class="whole_split_four_one" value = {{workQuote.interior.foundationtype}}>
    <input class="whole_split_four_two" style="margin-left: 10px;" value = {{workQuote.interior.bathquality}}>
    <input class="whole_split_four_three" value = {{workQuote.interior.fireplace}}>
  </div>
  <div class="detailsrow1" style="margin-top: 5px;">
  <label class="whole_one"> Kitchen Quality:</label>
  <label class="whole_one"> Kitchen countertops:</label>
  </div>
  
  <div style="margin-top: 4px;">
    <input class="whole_split_four_one" value = {{workQuote.interior.kitchenquality}}>
    <input class="whole_split_four_two" style="margin-left: 10px;" value = {{workQuote.interior.kitchencountertops}}>
  </div>
  <div class="basicinfo">
    <label class="detail_one">Customer Info </label>
  </div>
  <div class="detailsrow1">
  <label class="whole_one">Age:</label>
  <label class="whole_one">Smoker status:</label>
  <label class="emercency">Past property claims or losses:</label>
  </div>
  
  <div style="margin-top: 4px;">
  <input class="whole_split_four_one" value= {{workQuote.customerinfo.age}}>
  <input class="whole_split_four_one" value = {{workQuote.customerinfo.smokerstatus}}>
  <input class="whole_split_four_one" value = {{workQuote.customerinfo.pastpropertyclaimsorlosses}}>
  </div>
  <div class="detailsrow1" style="margin-top: 5px;">
  <label class="whole_one">Marital Status:</label>
  <label class="whole_one">Criminal Convictions:</label>
  <label class="emercency">Running business from home:</label>
  </div>
  
  <div style="margin-top: 4px;">
    <input class="whole_split_four_one" value= {{workQuote.customerinfo.maritalstatus}}>
    <input class="whole_split_four_one" value= {{workQuote.customerinfo.criminalconvictions}}>
    <input class="whole_split_four_one" value= {{workQuote.customerinfo.runningbusinessfromhome}}>
  </div>
  
  
  <!-- deleted -->
  <div class="basicinfo">
    <label class="detail_one">Summary Coverages</label>
  </div>
  <div class="detailsrow1">
  <label class="emercency">Dwelling Protection:</label>
  <label class="emercency">Protect Personal Property Against: </label>
  <label class="emercency">Additional Living expenses:</label>
  </div>
  
  <div style="margin-top: 4px;">
  <input class="whole_split_four_one" value = {{workQuote.coverages.dwellingprotection}}>
  <input class="whole_split_four_one" style="margin-left: 68px;" value = {{workQuote.coverages.propertyprotection}}>
  
  <input class="whole_split_four_one" style="margin-left: 68px;" value = {{workQuote.coverages.additionallivingexpenses}}>
  </div>
  <div class="detailsrow1" style="margin-top: 5px;">
  <label class="emercency">Other Structures:</label>
  <label class="emercency">Personal Property Protection:</label>
  <label class="emercency">Family Liability Protection:</label>
  </div>
  
  <div style="margin-top: 4px;">
  <input class="whole_split_four_one"  value = {{workQuote.coverages.otherstructures}}>
  <input class="whole_split_four_one" style="margin-left: 68px;" value = {{workQuote.coverages.propertyprotection}}>
  <input class="whole_split_four_one" style="margin-left: 68px;" value = {{workQuote.coverages.familyliabilityprotection}}>
  </div>
  
  <div class="basicinfo">
    <label class="detail_one">Discounts & Surcharges</label>
  </div>
  <div class="detailsrow1">
  <label class="emercency">New Construction Discount:</label>
  </div>
  
  <div style="margin-top: 4px;">
    <input class="whole_split_four_one" value = {{workQuote.discountsandsurcharges.newconstructiondiscount}}>
  </div>
  <div class="basicinfo">
    <label class="detail_one">Deductibles</label>
  </div>
  <div >
  <label class="emercency">All Perils deductible:</label>
  <label class="windstorm">Windstorm/Hail Deductible: </label>

  </div>
  
  <div style="margin-top: 4px;">
    <input class="whole_split_four_one" value={{workQuote.deductibles.allperilsdeductible}}>
    <input class="whole_split_four_one" style="margin-left: 75px;" value={{workQuote.deductibles.windstormorhail}}>
  
    </div>
    <br>
    <br>
    <div class="detailsrow1" >
    <label class="emercency">FINAL PREMIUM:</label>
    </div>
    
    <div style="margin-top: 4px;">
      <input class="whole_split_four_one" value = {{workQuote.finalpremium}}>
    </div>
    <br>
  
  
    <div *ngIf="show; else notShow">
      <div class="form-group">
        <div>
            <button id="button1id" name="button1id" class="button_colour" (click)="emailRequest()">Email for additional documents</button>
            <button id="button2id" name="button2id" class="button_colour" (click)="propertyRequest()" >Request Property Inspection</button>
            <button id="button3id" name="button3id" class="button_colour" (click)="finalRequest()">Prepare Final Offer</button>
    
          </div>
    </div>
    </div>
    
    <ng-template #notShow>
      <div class="form-group">
        <div>
            <button id="button1id" name="button1id" class="button_colour" (click)="navigateDaashboard()">Request to  Bind</button>
            <button id="button2id" name="button2id" class="button_colour" (click)="rejectRequest()">Reject Quote</button>
            <button id="button3id" name="button3id" class="button_colour" (click)="bindRequest()">Contact Prospect</button>
    
          </div>
    </div>
    </ng-template>
  
    
  
    <br>
    <br>
  
  
  </div>
