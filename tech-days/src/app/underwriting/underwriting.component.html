<div class="main">
  <div class="details">


    <div class="detailsrow1">
      <label class="detail_one margintopclass">Name:</label>
      <label class="detail_two margintopclass">Quote No:</label>
      <label class="detail_two margintopclass">Home Built in:</label>
    </div>

    <div class="detailsrow1">
      <label class="detail_one_value dataFontSize">{{workQuote.name}}</label>
      <label class="detail_two_value dataFontSize marginQuote">{{quoteNo}}</label>
      <label class="detail_two_value dataFontSize margin">{{workQuote.yearbuilt}}</label>
    </div>

    <div class="detailsrow1" style="margin-top: 5px;">
      <label class="detail_one">DOB:</label>
      <label class="detail_two">Desired coverage start date:</label>
      <label class="detail_two">Area:</label>
    </div>

    <div class="detailsrow1">
      <label class="detail_one_value dataFontSize">{{workQuote.dateofbirth | date:'MM/dd/yyyy'}}</label>
      <label class="detail_two_value dataFontSize" style="margin-left:-20px;">{{workQuote.effectivedate | date:'MM/dd/yyyy'}}</label>
      <label class="detail_two_value dataFontSize" style="margin-left:20px;">{{workQuote.area}}</label>
    </div>

    <div class="address_phone" >
      <div class="detailsrow1">
        <label class="detail_one">Address:</label>
        <label class="detail_two">Phone:</label>
        <label class="detail_two">Email</label>
      </div>

      <div class="detailsrow1">
        <label class="detail_one_value dataFontSize">{{workQuote.address}}</label>
        <label class="detail_two_value dataFontSize" style="margin-left: -25px;">{{workQuote.phone}}</label>
        <label class="detail_two_value dataFontSize" style="margin-left: 25px;">{{workQuote.email}}</label>
      </div>
    </div>
  </div>
  <br>
    <div class="basicinfo">
      <label class="detail_one basicFont">Basic Info</label>
  </div>
  <div class="detailsrow1" style="margin-top: -10px;">
    <label class="whole_one">Primary Residence:</label>
    <label class="whole_one">Purchase Date:</label>
    <label class="whole_one">Burger Alarm:</label>
    <label class="whole_one">Number of storyes:</label>
  </div>

  <div class="detailsrow1">
    <label class="whole_two dataFontSize">{{workQuote.primaryresidence}}</label>
    <label class="whole_two dataFontSize" style="margin-left: 2px;">{{workQuote.purchasedate | date:'MM/dd/yyyy'}}</label>
    <label class="bAlarm dataFontSize">{{workQuote.burglarsalarm}}</label>
    <label class="whole_two dataFontSize" style="margin-left: -10px;">{{workQuote.noofstories}}</label>
  </div>
  <div class="detailsrow1" style="margin-top: 10px;">
    <label class="whole_one">Gender:</label>
    <label class="whole_one">No of people:</label>
    <label class="whole_one" style="margin-left: 2px;">Fire Spring Killers:</label>
    <label class="whole_one" style="margin-left: 15px;">Occupation:</label>
  </div>

  <div class="detailsrow1">
    <label class="whole_two dataFontSize">{{workQuote.gender}}</label>
    <label class="whole_two dataFontSize">{{workQuote.noofpeopleliving}}</label>
    <label class="bAlarm dataFontSize" style="margin-left: -5px;">{{workQuote.firesprinklers}}</label>
    <label class="whole_two dataFontSize" style="margin-left: -15px;">{{workQuote.occupation}}</label>
  </div>
  <div class="detailsrow1" style="margin-top: 10px;">
    <label class="whole_one">Fire Alarm:</label>
    <label class="backup" style="margin-left: 2px;">Emergency Backup generator:</label>
    <label class="emercency" style="size: 16px; margin-left: -90px;">Home within 1,000 feet of a fire hydrant?</label>
  </div>

  <div class="detailsrow1">
    <label class="whole_two dataFontSize">{{workQuote.firealarm}}</label>
    <label class="whole_one_value dataFontSize" style="margin-left: 2px;">{{workQuote.emergencybackupgenerator}}</label>
    <label class="whole_one_value dataFontSize" style="margin-left: -85px;">{{workQuote.firehydrant}}</label>
  </div>
  <hr style="width: 88%; margin-left: 10px; background-color: #e6e6e6;margin-top: 15px;">
  <div class="basicInfo1">
    <label class="detail_one basicFont">Exterior</label>
</div>
<div class="detailsrow1" style="margin-top: -10px;">
  <label class="whole_one">Exterior wall type:</label>
    <label class="whole_one">Type of garage:</label>
    <label class="whole_one">Roof style:</label>
    <label class="whole_one">swimming pool:</label>
</div>

<div class="detailsrow1">
  <label class="whole_two dataFontSize">{{workQuote.walltype}}</label>
  <label class="whole_two dataFontSize" style="margin-left: 2px;">{{workQuote.typeofgarage}}</label>
  <label class="bAlarm dataFontSize" style="margin-left: 1px;">{{workQuote.roofstyle}}</label>
  <label class="bAlarm dataFontSize" style="margin-left: -20px;">{{workQuote.swimmingpool}}</label>
</div>
<div class="detailsrow1" style="margin-top: 10px;">
  <label class="whole_one">Roof made of:</label>
  <label class="whole_one">Porch:</label>
  <label class="whole_one">Roof Age:</label>
  <label class="whole_one">Deck:</label>
</div>

<div class="detailsrow1">
  <label class="whole_two dataFontSize">{{workQuote.roofmade}}</label>
  <label class="whole_two dataFontSize"></label>
  <label class="whole_two dataFontSize" style="margin-left: -5px;"></label>
  <label class="whole_two dataFontSize">{{workQuote.deck}}</label>
</div>
<hr style="width: 88%; margin-left: 10px; background-color: #e6e6e6;margin-top: 15px;">

<div class="basicInfo1">
  <label class="detail_one basicFont">Interior </label>
</div>
<div class="detailsrow1" style="margin-top: -10px;">
<label class="whole_one">Foundation Type:</label>
<label class="whole_one"> Pets at Home:</label>
<label class="whole_one">Home Auomation:</label>
</div>

<div class="detailsrow1">
<label class="whole_two dataFontSize">{{workQuote.foundationtype}}</label>
<label class="whole_two dataFontSize">{{workQuote.pets}}</label>
<label class="whole_two dataFontSize">{{workQuote.homeautomation}}</label>
</div>
<div class="detailsrow1" style="margin-top: 5px;">
<label class="whole_one"> Kind of Pet:</label>
<label class="whole_one"> Number & of Breeds:</label>
<label class="whole_one"> Kitchen countertops:</label>

</div>

<div class="detailsrow1">
<label class="whole_two dataFontSize">{{workQuote.kindofpet}}</label>
<label class="whole_two dataFontSize">{{workQuote.noofbreeds}}</label>
<label class="whole_two dataFontSize" style="margin-left:-5px;">{{workQuote.kitchencountertops}}</label>

</div>
<hr style="width: 88%; margin-left: 10px; background-color: #e6e6e6;margin-top: 15px;">

<div class="basicInfo1">
  <label class="detail_one basicFont">Customer Info </label>
</div>
<div class="detailsrow1" style="margin-top: -10px;">
<label class="whole_one">Age:</label>
<label class="whole_one">Smoker status:</label>
<label class="emercency">Past property claims or losses:</label>
</div>

<div class="detailsrow1">
<label class="whole_two dataFontSize">{{workQuote.age}}</label>
<label class="whole_two dataFontSize">{{workQuote.smokerstatus}}</label>
<label class="whole_one_value dataFontSize" style="margin-left: -5px;">{{workQuote.pastpropertyclaimsorlosses}}</label>
</div>
<div class="detailsrow1" style="margin-top: 5px;">
<label class="whole_one">Marital Status:</label>
<label class="whole_one">Criminal Convictions:</label>
<label class="emercency">Running business from home:</label>
</div>

<div class="detailsrow1">
<label class="whole_two dataFontSize">{{workQuote.maritalstatus}}</label>
<label class="whole_two dataFontSize">{{workQuote.criminalconvictions}}</label>
<label class="whole_one_value dataFontSize" style="margin-left: -5px;">{{workQuote.runningbusinessfromhome}}</label>
</div>

<hr style="width: 88%; margin-left: 10px; background-color: #e6e6e6;margin-top: 15px;">

<!-- deleted -->
<div class="basicInfo1">
  <label class="detail_one basicFont">Summary Coverages(in $)</label>
</div>
<div class="detailsrow1" style="margin-top: -10px;">
<label class="emercency_new">Dwelling Protection:</label>
<label class="emercency_new1">Protect Personal Property Against: </label>
<label class="emercency_new1">Additional Living expenses:</label>
</div>

<div style="margin-top: 4px;">
<input class="whole_split_four_one  dataFontSize" [(ngModel)] = "workQuote.dwellingprotection">
<input class="whole_split_four_one" style="margin-left: -5px;" [(ngModel)] = "workQuote.propertyagainst">

<input class="whole_split_four_one" style="margin-left: 88px;" [(ngModel)] = "workQuote.additionallivingexpenses">
</div>
<div class="detailsrow1" style="margin-top: 5px;">
<label class="emercency_new">Other Structures:</label>
<label class="emercency_new1" style="margin-left: 70px;">Personal Property Protection:</label>
<label class="emercency_new1" style="margin-left: 80px;">Family Liability Protection:</label>
</div>

<div style="margin-top: 4px;">
<input class="whole_split_four_one"  [(ngModel)] = "workQuote.otherstructures">
<input class="whole_split_four_one" style="margin-left: -5px;" [(ngModel)] = "workQuote.propertyprotection">
<input class="whole_split_four_one" style="margin-left: 88px;" [(ngModel)] = "workQuote.familyliabilityprotection">
</div>
<hr style="width: 88%; margin-left: 10px; background-color: #e6e6e6;margin-top: 15px;">

<div class="basicInfo1">
  <label class="detail_one basicFont">Discounts & Surcharges</label>
</div>
<div class="detailsrow1" style="margin-top: -10px;">
<label class="emercency">New Construction Discount:</label>
</div>

<div style="margin-top: 4px;">
  <input class="whole_split_four_one" [(ngModel)] = "workQuote.newconstructiondiscount">
</div>

<hr style="width: 88%; margin-left: 10px; background-color: #e6e6e6;margin-top: 15px;">

<div class="basicInfo1">
  <label class="detail_one basicFont">Deductibles</label>
</div>
<div  style="margin-top: -10px;">
<label class="emercency">All Perils deductible:</label>
<label class="windstorm">Windstorm/Hail Deductible: </label>

</div>

<div style="margin-top: 4px;">
  <input class="whole_split_four_one" [(ngModel)] = "workQuote.allperilsdeductible">
  <input class="whole_split_four_one" style="margin-left: 75px;" [(ngModel)] = "workQuote.windstormorhail">

  </div>
  <br>
  <br>
  <div class="detailsrow1" >
  <label class="emercency">FINAL PREMIUM:</label>
  </div>
  
  <div style="margin-top: 4px;">
    <input class="whole_split_four_one" [(ngModel)] = "workQuote.finalpremium">
  </div>
  <br>


  <div >
    <div class="form-group">
      <div>
          <button id="button1id" name="button1id" class="button_colour" (click)="emailRequest()">Email for additional documents</button>
          <button id="button2id" name="button2id" class="button_colour" (click)="openDialog2()" >Request Property Inspection</button>
          <button id="button3id" name="button3id" class="button_colour" (click)="finalRequest()">Prepare Final Offer</button>
  
        </div>
  </div>
  </div>
  
  <ng-template #notShow>
    <div class="form-group">
      <div>
          <button id="button1id" name="button1id" class="button_colour" (click)="navigateDaashboard()">Request to  Bind</button>
          <button id="button2id" name="button2id" class="button_colour" (click)="rejectRequest()">Reject Quote</button>
          <button id="button3id" name="button3id" class="button_colour" (click)="bindRequest()">Contact Prospect</button>
  
        </div>
  </div>
  </ng-template>

  

  <br>
  <br>


</div>
